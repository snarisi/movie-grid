<div class="page-nav-container">
	<button
		class="green"
		ui-sref="movies({ page: 1 })"
		ng-disabled="page.current === 1">
		First
	</button>
	<button
		class="gray"
		ui-sref="movies({ page: page.current - 1 })"
		ng-disabled="page.current === 1">
		Prev
	</button>

	<button
		class="gray"
		ng-repeat="p in listPages()"
		ng-class="{ green: p === page.current }"
		ui-sref="movies({ page: p })"
		ng-disabled="p === page.current">
		{{p}}
	</button>
	<button
		class="number">
		...
	</button>

	<button
		class="gray"
		ui-sref="movies({ page: page.current + 1 })"
		ng-disabled="page.current === page.total">
		Next
	</button>
	<button
		class="green"
		ui-sref="movies({ page: page.total })"
		ng-disabled="page.current === page.total">
		Last
	</button>
</div>

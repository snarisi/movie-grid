<p>Latest Releases</p>
<div class="movie-container">
	<div ng-repeat="movie in movies" class="movie-poster">
		<span class="tooltip">{{movie.title}}</span>
		<img
			ng-src="{{posterUrl(movie.poster_path)}}"
			alt="{{movie.title}} poster"
			class="shadow shadow-hover"
			ng-click="openModal($index)">
	</div>
</div>

<page-nav page="page"></page-nav>

<detail-modal
	ng-show="modalInfo.movie"
	modal-info="modalInfo"
	on-close="closeModal()"
	on-next="nextModal()">
</detail-modal>
